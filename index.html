<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="pattern_top" src="images/bg-pattern-top.svg" alt="">
  <div class="card">
      <img class="card_pattern" src="images/bg-pattern-card.svg" alt="">
      
      <main>
        <img class="img_victor" src="images/image-victor.jpg" alt="">
        <div class="profile_container">
          <span class="bold_text">Victor Crest</span>
          <span class="regular_text">26</span>
          <p>London</p>
        </div>
        <hr/>
        <ul class="stats_container">
          <li class="bold_text">80K
            <span class="regular_text">Followers</span>
          </li>

          <li class="bold_text">803K
            <span class="regular_text">Likes</span>
          </li>

          <li class="bold_text">1.4K
            <span class="regular_text">Photos</span>
          </li>
        </ul>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yehonatan413">yehonatan413</a>.
  </div>
  <img class="pattern_bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
